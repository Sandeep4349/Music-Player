<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="audio.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body style="background-image: url('https://png.pngtree.com/background/20220726/original/pngtree-sound-waves-dark-green-light-picture-image_1806106.jpg'); background-size: cover; background-position: center;">
  <div class="container">
    <div class="card">
      <h1 class="main-header">Music Player</h1>
      <img src="ht1.jpg" alt="Track Image" id="img" class="img">
      <strong id="trackName">Track Name</strong>
      <audio  id="audio" >
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="prog">
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="cttime">00:00</span>/<span id="duration">00:00</span>
        </div>
      <div class="buttons">
        <button id="prev"><i class="bi bi-skip-backward-fill"></i></button>
        <button id="play" class="play-button"><i class="bi bi-play-fill"></i></button>
        <button id="next"><i class="bi bi-skip-forward-fill"></i></button>
        <button id="volumeup"><i class="bi bi-volume-up-fill"></i></button>
        <button id="volumedown"><i class="bi bi-volume-down-fill"></i></button>
      </div>
    </div>
  </div>
  <script src="spotify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
